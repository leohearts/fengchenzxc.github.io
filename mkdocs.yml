site_name: 安全知识WIKI
site_description: 漏洞复现 | 代码审计 | 内网渗透 | 应急响应｜安全工具 
site_author: fengchenzxc
site_url: https://fengchenxzc.github.io/
repo_name: 'fengchenzxc/fengchenzxc.github.io'
repo_url: 'https://github.com/fengchenzxc/fengchenzxc.github.io'

copyright: Copyright &copy; 2016 - 2021 fengchenzxc
theme:
  name: material
  homepage: https://fengchenxzc.github.io/
    # Static files
  static_templates:
    - 404.html
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    #- navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    #- toc.integrate

  palette:
    # Light mode
    - pink: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'zh'

plugins:
  - git-revision-date:
      enabled_if_env: CI
  - git-revision-date-localized:
      type: date
  - search:
      lang: ja
extra:
  social:
    - icon: fontawesome/brands/github-alt  # 在新版里type已废弃(感谢HuJialun的反馈)
      link: https://github.com/fengchenzxc


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      #toc_depth: 3
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde



extra_javascript:
  - 'js/extra.js'
  - 'js/gtag.js'
  - 'js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://www.googletagmanager.com/gtag/js?id=G-HF81MB9DGZ'

google_analytics:
  - !!python/object/apply:os.getenv ["G-HF81MB9DGZ"]
  - auto
